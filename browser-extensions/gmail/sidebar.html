<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRevenueOrc Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="app">
    <!-- Loading State -->
    <div id="loading-state" class="state">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Not Authenticated State -->
    <div id="not-authenticated-state" class="state" style="display: none;">
      <div class="auth-container">
        <h2>Sign In</h2>
        <p>Sign in to AIRevenueOrc to view prospect context</p>
        <form id="auth-form">
          <input type="email" id="email-input" placeholder="Email" required>
          <input type="password" id="password-input" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <div id="auth-error" class="error-message" style="display: none;"></div>
      </div>
    </div>

    <!-- No Prospect State -->
    <div id="no-prospect-state" class="state" style="display: none;">
      <div class="empty-state">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" stroke="#e0e0e0" stroke-width="2"/>
          <path d="M32 20v24M20 32h24" stroke="#e0e0e0" stroke-width="2"/>
        </svg>
        <h3>No Prospect Found</h3>
        <p id="current-email-display"></p>
        <button id="create-prospect-btn">Create Prospect</button>
      </div>
    </div>

    <!-- Prospect Context State -->
    <div id="prospect-state" class="state" style="display: none;">
      <div class="prospect-header">
        <div class="prospect-avatar" id="prospect-avatar">
          <span id="prospect-initials"></span>
        </div>
        <div class="prospect-info">
          <h2 id="prospect-name"></h2>
          <p id="prospect-title"></p>
          <p id="prospect-company"></p>
        </div>
      </div>

      <div class="prospect-details">
        <div class="detail-section">
          <h3>Contact</h3>
          <div class="detail-item">
            <span class="detail-label">Email:</span>
            <span class="detail-value" id="prospect-email"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Phone:</span>
            <span class="detail-value" id="prospect-phone"></span>
          </div>
        </div>

        <div class="detail-section">
          <h3>Status</h3>
          <div class="detail-item">
            <span class="detail-label">Stage:</span>
            <span class="detail-value" id="prospect-stage"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Score:</span>
            <span class="detail-value" id="prospect-score"></span>
          </div>
        </div>

        <div class="detail-section">
          <h3>Recent Activity</h3>
          <div id="recent-activities">
            <p class="loading-text">Loading activities...</p>
          </div>
        </div>

        <div class="detail-section">
          <h3>Opportunities</h3>
          <div id="opportunities">
            <p class="loading-text">Loading opportunities...</p>
          </div>
        </div>

        <div class="action-buttons">
          <button id="view-full-profile-btn">View Full Profile</button>
          <button id="refresh-btn">Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
