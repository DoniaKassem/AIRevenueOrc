<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIRevenueOrc - Prospect Context</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #323130;
      background: #ffffff;
      overflow-x: hidden;
    }

    #app {
      width: 100%;
      min-height: 100vh;
    }

    .state {
      padding: 16px;
    }

    /* Loading State */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loading-state p {
      color: #605e5c;
      font-size: 14px;
    }

    /* Authentication State */
    .auth-container {
      max-width: 300px;
      margin: 40px auto;
    }

    .auth-container h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0078d4;
    }

    .auth-container p {
      color: #605e5c;
      font-size: 14px;
      margin-bottom: 24px;
    }

    #auth-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #auth-form input {
      padding: 12px;
      border: 1px solid #8a8886;
      border-radius: 2px;
      font-size: 14px;
    }

    #auth-form input:focus {
      outline: none;
      border-color: #0078d4;
    }

    #auth-form button {
      padding: 12px;
      background: #0078d4;
      color: #ffffff;
      border: none;
      border-radius: 2px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #auth-form button:hover {
      background: #106ebe;
    }

    .error-message {
      margin-top: 12px;
      padding: 12px;
      background: #fde7e9;
      border: 1px solid #a80000;
      border-radius: 2px;
      color: #a80000;
      font-size: 13px;
    }

    /* No Prospect State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
    }

    .empty-state h3 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: #605e5c;
      font-size: 14px;
      margin-bottom: 24px;
    }

    #create-prospect-btn {
      padding: 10px 24px;
      background: #0078d4;
      color: #ffffff;
      border: none;
      border-radius: 2px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #create-prospect-btn:hover {
      background: #106ebe;
    }

    /* Prospect State */
    .prospect-header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-bottom: 1px solid #edebe9;
      background: #f3f2f1;
    }

    .prospect-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #0078d4;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .prospect-avatar span {
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
    }

    .prospect-info {
      flex: 1;
    }

    .prospect-info h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .prospect-info p {
      font-size: 13px;
      color: #605e5c;
      margin-bottom: 2px;
    }

    .prospect-details {
      padding: 16px;
    }

    .detail-section {
      margin-bottom: 24px;
    }

    .detail-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: #323130;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .detail-label {
      font-size: 13px;
      color: #605e5c;
    }

    .detail-value {
      font-size: 13px;
      color: #323130;
      font-weight: 600;
    }

    /* Activities */
    .activity-item {
      padding: 12px;
      background: #f3f2f1;
      border-radius: 2px;
      margin-bottom: 8px;
    }

    .activity-type {
      font-size: 12px;
      color: #0078d4;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .activity-content {
      font-size: 13px;
      color: #323130;
      margin-bottom: 4px;
    }

    .activity-time {
      font-size: 12px;
      color: #605e5c;
    }

    /* Opportunities */
    .opportunity-item {
      padding: 12px;
      background: #f3f2f1;
      border-radius: 2px;
      margin-bottom: 8px;
      border-left: 3px solid #0078d4;
    }

    .opportunity-name {
      font-size: 14px;
      color: #323130;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .opportunity-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #605e5c;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 24px;
    }

    .action-buttons button {
      flex: 1;
      padding: 10px;
      background: #ffffff;
      color: #0078d4;
      border: 1px solid #0078d4;
      border-radius: 2px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-buttons button:hover {
      background: #f3f2f1;
    }

    .loading-text {
      font-size: 13px;
      color: #605e5c;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading State -->
    <div id="loading-state" class="state">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Not Authenticated State -->
    <div id="not-authenticated-state" class="state" style="display: none;">
      <div class="auth-container">
        <h2>Sign In</h2>
        <p>Sign in to AIRevenueOrc to view prospect context</p>
        <form id="auth-form">
          <input type="email" id="email-input" placeholder="Email" required>
          <input type="password" id="password-input" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <div id="auth-error" class="error-message" style="display: none;"></div>
      </div>
    </div>

    <!-- No Prospect State -->
    <div id="no-prospect-state" class="state" style="display: none;">
      <div class="empty-state">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" stroke="#edebe9" stroke-width="2"/>
          <path d="M32 20v24M20 32h24" stroke="#edebe9" stroke-width="2"/>
        </svg>
        <h3>No Prospect Found</h3>
        <p id="current-email-display"></p>
        <button id="create-prospect-btn">Create Prospect</button>
      </div>
    </div>

    <!-- Prospect Context State -->
    <div id="prospect-state" class="state" style="display: none;">
      <div class="prospect-header">
        <div class="prospect-avatar" id="prospect-avatar">
          <span id="prospect-initials"></span>
        </div>
        <div class="prospect-info">
          <h2 id="prospect-name"></h2>
          <p id="prospect-title"></p>
          <p id="prospect-company"></p>
        </div>
      </div>

      <div class="prospect-details">
        <div class="detail-section">
          <h3>Contact</h3>
          <div class="detail-item">
            <span class="detail-label">Email:</span>
            <span class="detail-value" id="prospect-email"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Phone:</span>
            <span class="detail-value" id="prospect-phone"></span>
          </div>
        </div>

        <div class="detail-section">
          <h3>Status</h3>
          <div class="detail-item">
            <span class="detail-label">Stage:</span>
            <span class="detail-value" id="prospect-stage"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Score:</span>
            <span class="detail-value" id="prospect-score"></span>
          </div>
        </div>

        <div class="detail-section">
          <h3>Recent Activity</h3>
          <div id="recent-activities">
            <p class="loading-text">Loading activities...</p>
          </div>
        </div>

        <div class="detail-section">
          <h3>Opportunities</h3>
          <div id="opportunities">
            <p class="loading-text">Loading opportunities...</p>
          </div>
        </div>

        <div class="action-buttons">
          <button id="view-full-profile-btn">View Full Profile</button>
          <button id="refresh-btn">Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
